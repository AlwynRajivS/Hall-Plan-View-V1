<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Exam Hall Plan â€” Student</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --accent:#0b63d6;
    --card:#ffffff;
    --muted:#64748b;
    --bg:#f7fbff;
  }

  body{
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    margin:0;
    background:var(--bg);
  }

  .container{max-width:960px;margin:18px auto;padding:18px;}

  .card{
    background:white;
    border-radius:12px;
    padding:18px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
  }

  label{font-weight:600;margin-bottom:6px;display:block;}

  input,select{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #d7e2f1;
  }

  button{
    padding:10px 16px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    font-weight:600;
    background:var(--accent);
    color:white;
  }

  .grid-wrap{
    margin-top:16px;
    background:white;
    padding:14px;
    border-radius:12px;
    overflow:auto;
  }

  .grid{
    display:grid;
    gap:8px;
    justify-content:center;
  }

  .cell{
    width:60px;
    height:48px;
    background:#e2e8f0;
    border-radius:8px;
    font-weight:700;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .me{
    background:#0b63d6 !important;
    color:white;
    transform:scale(1.1);
    font-size:1.1rem;
  }

  .hall-info{
    margin-top:14px;
    font-weight:700;
    color:#0b63d6;
  }
</style>
</head>

<body>
<div class="container">
  <div class="card">

    <h2>Student Hall Plan</h2>

    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;">
      <div style="flex:1;min-width:160px;">
        <label>Date</label>
        <input type="date" id="date">
      </div>

      <div style="flex:1;min-width:160px;">
        <label>Session</label>
        <select id="session">
          <option value="FN">FN</option>
          <option value="AN">AN</option>
        </select>
      </div>

      <div style="flex:1;min-width:160px;">
        <label>Register Number</label>
        <input type="text" id="regno">
      </div>
    </div>

    <button onclick="viewHallPlan()" style="margin-top:12px;">View</button>

    <div id="output" style="display:none;">
      <div id="hallInfo" class="hall-info"></div>
      <div class="grid-wrap">
        <div id="gridContainer" class="grid"></div>
      </div>
    </div>

  </div>
</div>

<script>
const GS_URL = "YOUR_GOOGLE_SCRIPT_URL_HERE";

// CHANGE HERE WHEN REQUIRED
const ROWS = 5;   // Standard 5 rows
const COLS = 5;   // Standard 5 columns

async function viewHallPlan(){
  const date=document.getElementById("date").value;
  const session=document.getElementById("session").value;
  const reg=document.getElementById("regno").value.trim();

  if(!date || !reg){
    alert("Enter date & register number.");
    return;
  }

  try{
    const res = await fetch(`${GS_URL}?action=viewHallPlan&date=${date}&session=${session}&regno=${reg}`);
    const j = await res.json();

    if(j.status!=="success"){
      alert(j.message);
      return;
    }

    document.getElementById("output").style.display="block";
    const me=j.me;
    const hallPlan=j.hallPlan;

    document.getElementById("hallInfo").innerHTML = 
      `Hall No: <b>${me.Hall}</b>`;

    const seats = hallPlan.map(x=>Number(x.Seat)); // preserve exact order

    // Determine required rows
    let requiredRows = ROWS;
    if(seats.length > ROWS * COLS){
      requiredRows = Math.ceil(seats.length / COLS);
    }

    const matrix = [];
    let idx = 0;

    for(let r=0;r<requiredRows;r++){
      matrix[r]=[];
      for(let c=0;c<COLS;c++){
        matrix[r][c]= seats[idx] !== undefined ? seats[idx] : null;
        idx++;
      }
    }

    const grid = document.getElementById("gridContainer");
    grid.style.gridTemplateColumns = `repeat(${COLS},60px)`;
    grid.innerHTML="";

    matrix.forEach(row=>{
      row.forEach(seat=>{
        const d=document.createElement("div");
        d.className="cell";
        if(seat!==null) d.textContent=seat;
        if(seat==me.Seat) d.classList.add("me");
        grid.appendChild(d);
      });
    });

  } catch(e){
    alert("Network Error");
  }
}
</script>

</body>
</html>
