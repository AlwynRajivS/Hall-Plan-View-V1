<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>View Hall Plan â€” Student</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --accent:#0b63d6;
    --card:#ffffff;
    --muted:#64748b;
    --bg:#f7fbff;
  }

  *{box-sizing:border-box}
  body{
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    margin:0;
    background:var(--bg);
    color:#0f172a;
  }

  .container{max-width:960px;margin:18px auto;padding:18px;}

  .card{
    background:var(--card);
    border-radius:12px;
    padding:18px;
    box-shadow:0 10px 30px rgba(2,6,23,0.08);
  }

  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    margin-bottom:12px;
  }

  header h1{font-size:1.15rem;margin:0;}

  .form-grid{display:flex;gap:12px;flex-wrap:wrap;}
  .form-grid > *{flex:1;min-width:160px;}

  label{font-weight:600;font-size:0.95rem;margin-bottom:6px;display:block;}

  input[type=date], input[type=text], select{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #e6eef9;
  }

  button.primary{
    background:var(--accent);
    color:white;
    padding:10px 14px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    font-weight:600;
  }

  .notice{
    color:var(--muted);
    margin-top:8px;
    font-size:0.95rem;
  }

  /* grid */
  .grid-wrap{
    flex:1;
    min-width:260px;
    overflow:auto;
    margin-top:12px;
    background:white;
    padding:14px;
    border-radius:12px;
  }

  .grid{
    display:grid;
    gap:8px;
    justify-content:center;
  }

  .cell{
    width:60px;
    height:48px;
    border-radius:8px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    background:#e2e8f0;
    color:#0f172a;
  }

  .cell.me{
    background:linear-gradient(180deg,var(--accent),#1266d5);
    color:white;
    box-shadow:0 8px 20px rgba(11,99,214,0.28);
    transform:scale(1.07);
    font-size:1.05rem;
  }

  /* Hall No */
  .hall-info{
    margin-top:14px;
    font-size:1.05rem;
    font-weight:700;
    color:#0b63d6;
  }

  /* motivational box */
  .motivate-box{
    margin-top:20px;
    padding:14px;
    background:linear-gradient(90deg,#0b63d6,#1d8bf2);
    color:white;
    font-weight:700;
    border-radius:10px;
    text-align:center;
    font-size:1.05rem;
    opacity:0;
    transform:translateY(10px);
    animation:fadeUp 0.8s forwards ease-out;
  }

  @keyframes fadeUp{
    to{opacity:1;transform:translateY(0);}
  }
</style>
</head>

<body>
<div class="container">
  <header><h1>Exam Hall â€” Student View</h1></header>

  <div class="card">
    <div class="form-grid">
      <div>
        <label for="date">Date</label>
        <input id="date" type="date" />
      </div>

      <div>
        <label for="session">Session</label>
        <select id="session">
          <option value="FN">FN (08:30â€“10:30)</option>
          <option value="AN">AN (12:30â€“14:30)</option>
        </select>
      </div>

      <div>
        <label for="regno">Register No</label>
        <input id="regno" type="text" placeholder="Enter Register Number" />
      </div>
    </div>

    <div style="display:flex;gap:10px;margin-top:12px;align-items:center">
      <button class="primary" id="viewBtn" onclick="viewHallPlan()">Check Seating</button>
      <div class="notice">Each view increments seen count.</div>
    </div>

    <!-- Output -->
    <div id="output" style="display:none;">
      <div id="hallInfo" class="hall-info"></div>
      <div class="grid-wrap">
        <div id="gridContainer" class="grid"></div>
      </div>
      <div id="motivateBox" class="motivate-box" style="display:none;">
        ðŸŒŸ Stay confident! Give your best in the exam! ðŸŒŸ
      </div>
    </div>

  </div>
</div>

<script>
const GS_URL="https://script.google.com/macros/s/AKfycbxD-gGXwodZw5JyueD8h8Ic5nHVh-yAE-FRJW2kB75foEq2Fc0QXo8bv6JzQCVMe4X0/exec";

// Build seat grid EXACTLY as per Sheet (Option A)
async function viewHallPlan(){
  const date=document.getElementById('date').value;
  const session=document.getElementById('session').value;
  const reg=document.getElementById('regno').value.trim();

  if(!date || !reg){
    alert("Please enter Date & Register Number.");
    return;
  }

  const btn=document.getElementById("viewBtn");
  btn.disabled=true;
  btn.innerText="Checking...";

  try{
    const res = await fetch(`${GS_URL}?action=viewHallPlan&date=${date}&session=${session}&regno=${reg}`);
    const j = await res.json();

    btn.disabled=false;
    btn.innerText="Check Seating";

    if(j.status!=="success"){
      alert(j.message);
      return;
    }

    document.getElementById("output").style.display="block";

    const me=j.me;
    const hallPlan=j.hallPlan;

    // show hall number
    document.getElementById("hallInfo").innerHTML = `Hall No.: <b>${me.Hall}</b>`;

    // extract all seat numbers from sheet
    let seats = hallPlan.map(x=>Number(x.Seat)).sort((a,b)=>a-b);

    // define rows and columns dynamically
    const rows = 5;
    const cols = Math.ceil(seats.length / rows);

    // create a matrix for non-continuous seats (Option A)
    // Build snake-pattern matrix (column-wise)
const matrix = Array.from({ length: rows }, () => Array(cols).fill(null));
let index = 0;

for (let c = 0; c < cols; c++) {
  if (c % 2 === 0) {
    // top â†’ bottom
    for (let r = 0; r < rows && index < seats.length; r++) {
      matrix[r][c] = seats[index++];
    }
  } else {
    // bottom â†’ top
    for (let r = rows - 1; r >= 0 && index < seats.length; r--) {
      matrix[r][c] = seats[index++];
    }
  }
}

    // build HTML grid
    const grid = document.getElementById("gridContainer");
    grid.style.gridTemplateColumns = `repeat(${cols},60px)`;
    grid.innerHTML = "";

    matrix.forEach(row=>{
      row.forEach(seat=>{
        const div=document.createElement("div");
        if(seat===null){
          div.className="cell blank";
          div.textContent="";
        } else {
          div.className="cell";
          div.textContent=seat;

          if(String(seat)===String(me.Seat)){
            div.classList.add("me");
          }
        }
        grid.appendChild(div);
      });
    });

    document.getElementById("motivateBox").style.display="block";

  } catch(err){
    alert("Network error, try again.");
    btn.disabled=false;
    btn.innerText="Check Seating";
  }
}
</script>

</body>
</html>
